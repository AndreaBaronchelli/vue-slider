<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>
    <!-- ENTRY VUE -->
    <div id="app">

        <!-- SLIDER -->
        <section
        @mouseenter="stopLoop"
        @mouseleave="startLoop"
        class="slider">

            <!-- PREV ARROW -->
            <i @click="prev" class="prev fas fa-chevron-left"></i>

            <!-- IMAGES -->
            <main class="images">
                <img :src="photos[photosIndex]" alt="">
            </main>

            <!-- NEXT ARROW -->
            <i @click="next" class="next fas fa-chevron-right"></i>

            <!-- NAV -->
            <nav class="main-nav">
                <i 
                v-for="(photo, index) in photos" 
                class="fas fa-circle"
                :class="{ active: index == photosIndex}"
                @click="setPhoto(index)"
                ></i>
            </nav>
        </section>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
